{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "register">

    <form method="POST" >  
        {% csrf_token %}
        <div class="card" style="width: 70%; top: 15%; left: 15%; position: absolute;">
            <div class="card-header text-white" style="background-color:#0f8e9a;">
                <div class="fw-bold fs-5">Formulir Registrasi</div>
            </div>
            <div class="card-body" style="background-color:rgb(173, 223, 239);">
                <br><br>
                <div class="table-responsive">
                    <table style="margin:auto;">
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Daftar"/></td>  
                        </tr>
                    </table>
                </div>
                <br><br>
            </div>
        </div>
    </form>

    {% if messages %}
        {% for message in messages %}
            <br><br>
            <div class="toast show" role="alert" style="margin: auto;">
                <div class="toast-body text-center bg-danger text-white">
                    {{message}}
                </div>
            </div>
        {% endfor %}
    {% endif %}

</div>  

{% endblock content %}
